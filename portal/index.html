<!-- 
umbrarum portal
This is the main and _only_ page on the umbrarum website.
Please use your best code practices; the website builds minified. HTML comments are easy, just a special tag. Use them!
-->

<!DOCTYPE html>
<html>

<head>
    <title>Venēficī Umbrārum - Become a Liberator!</title>
    <link href="css/style.css" rel="stylesheet">

    <!-- allow macrons to display correctly -->
    <meta charset="UTF-8" />

    <!-- import JavaScript + CSS -->
    <script>
    var defaultView =
        window.location.hash.length ? window.location.hash.slice(1).split(".")[0] : "main";

    var globals = {
        defaultView: defaultView,
        views: ["main", "wand", "register", "resource"],

        host: "ai.umbrarum.com",
        port: 8080
    };
    </script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/viewmanager.js"></script>
    <script src="js/portal.js"></script>
    <script src="js/client.js"></script>
</head>

<body>
    <!-- each "page" on the website is represented by a view -->
    <!-- views are div elements whose id is "view "+viewName -->
    <!-- also add a declaration of the view in the globals around L27 -->
    <!-- the JavaScript handles the rest -->

    <div class="view" id="main">
        <h1>Venēficī Umbrārum</h1>
        <p>
            Become a Liberator today
            <img class="arrow" src="img/arrow.svg" />
        </p>
        <p>
            <table>
                <tr>
                    <td>
                        <img class="portal" src="img/portal.png" onclick="globals.viewManager.switchViews('wand')" alt="Virtual Wand!" />
                    </td>
                    <td>
                        <img class="portal" src="img/portal.png" onclick="globals.viewManager.switchViews('register')" alt="Become a liberator!" />
                    </td>
                    <a style="font-size: 12px;" href="http://technicpack.wikia.com/wiki/File:Portal.png">Portal image source</a>
                </tr>
            </table>
        </p>
        <button id="page-em" style="height:40px" onclick="page()">
            Page the venifici umbrarum
        </button>
        <br/>
    </div>

    <div class="view" id="wand">
        <h2>Wand</h2>
        <p>
            <input type="text" id="spell" placeholder="spell" name="spell" onkeydown="if (event.keyCode === 13) castSpell(this.value);" />
            <span>></span>
        </p>
        <p>
            <button id="return" onclick="globals.viewManager.switchViews('main')">Return to Portal Lobby</button>
        </p>
    </div>

    <div class="view" id="register">
        <h2>Become a Liberator!</h2>
        <p>
            <input type="text" id="register-name" class="sliding-button" name="name" placeholder="Mattias Wright" />
            <label for="name">full name</label>
        </p>
        <p>Message for the <i>venēficī umbrārum:</i>
        </p>
        <p>
            <textarea id="register-msg" placeholder="I am seeking to follow the path to freeing my school."></textarea>
        </p>
        <p>
            <button id="do-register" onclick="register(document.getElementById('register-name').value, document.getElementById('register-msg').value)">Register</button>
        </p>
        <p>
            <button id="return" onclick="globals.viewManager.switchViews('main')">Return to Portal Lobby</button>
        </p>
    </div>

    <div class="view" id="resource">
        <span>The selected resource is currently loading. Please wait.</span>
    </div>

</body>

</html>
