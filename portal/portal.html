<!DOCTYPE html>
<html>
<head>
	<title>Portal: venēficī umbrārum</title>

	<!-- allow macrons to display correctly !-->
	<meta charset="UTF-8"/>

	<!-- import JavaScript + CSS !-->
	<script>
		var globals = {
			defaultView: "main",
			views: ["main", "wand"],

			host: "127.0.0.1",
			port: 8080
		};
	</script>

	<script src="js/portal.js"></script>
	<script src="js/client.js"></script>
</head>
<body>

	<!-- each "page" on the website is represented by a view !-->
	<!-- views are div elements whose id is "view "+viewName !-->
	<!-- also add a declaration of the view in the globals around L27 !-->
	<!-- the JavaScript handles the rest !-->

	<div id="view main">
		Portal: venēficī umbrārum
		<input type="submit" onclick="globals.viewManager.switchViews('wand')" value="Virtual Wand!"/>
	</div>

	<div id="view wand">
		Magic wand! <br/>
		Enter thine spell: <input type="text" id="spell"/> <input type="submit" onclick="castSpell(document.getElementById('spell').value)" />
		<input type="submit" onclick="globals.viewManager.switchViews('main')" value="Return to Portal Lobby"/>
	</div>

</body>
</html>
